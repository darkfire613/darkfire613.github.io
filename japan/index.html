---
layout: home
title: Japan Blog
---
<ul class="entries">
  {% for post in site.japanposts limit:20 %}
  <li>
    <a href = "{{ post.url }}">
      <h2 class="title"> {{post.title}} </h2>
    </a>
    <h3 class="date">{{ post.date|date:"%-d %B %Y" }}</h3>
    <div>
      {{ post.excerpt }}
      <a href="{{ post.url }}">
        Read More...
      </a>
    </div>
  </li>
  {% endfor %}
</ul>
